<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="assets/img/grannybytes_favicon.png"
      type="image/x-icon"
    />
    <title>Choose Your Recipe!</title>
  </head>
  <body onload="formatAMPM()">
    <img class="overlay" src="assets/img/noiseoverlay.png" />

    <div class="main-container">
      <div class="recipebox">
        <div class="topbar">
          <img src="assets/img/UI/topbar/recipe_topbar.png" />
        </div>
        <div class="recipeholder">
          <div>
            <img
              class="foodicon"
              src="assets/img/Food/Recipe_icons/recipe_icon_Taiwan.png"
            />
            <a href="./cooking.html" data-cuisine="Taiwanese">
              <p style="color: 5F7756;">Taiwan</p></a>
          </div>

          <div>
            <img
              class="foodicon"
              src="assets/img/Food/Recipe_icons/recipe_icon_SouthKorea.png"
            />
            <a href="./cooking.html" data-cuisine="SouthKorean"
              ><p style="color: 5F7756;">South<br />Korea</p></a
            >
          </div>

          <div>
            <img
              class="foodicon"
              src="assets/img/Food/Recipe_icons/recipe_icon_CentralEurope.png"
            />
            <a href="./cooking.html" data-cuisine="CentralEuropean"
              ><p style="color: 5F7756;">Central<br />Europe</p></a
            >
          </div>

          <div>
            <img
              class="foodicon"
              src="assets/img/Food/Recipe_icons/recipe_icon_India.png"
            />
            <a href="./cooking.html" data-cuisine="Indian">
              <p style="color: 5F7756;">India</p></a>
          </div>
        </div>
        <div class="bottombar">
          <p>&nbsp;4 OBJECT(S)</p>
        </div>

        <div class="footer">
          <div class="scene-info">
            <img src="./assets/img/UI/icons/icon_RecipeFolder.png">
            <p class="scene-info">RECIPE SELECTION</p>
          </div>
          <p class="scene-info" id="time">12:00PM</p>
        </div>
       </div>

      </div>
    </div>
    <script type="module" src="selection.js"></script>
    <script type="module" src="dish.js"></script>
    <script src="time.js"></script>
  </body>
</html>
