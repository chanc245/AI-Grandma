<html lang="en">

        <div class="topbar">

          <div class="login-psw">
            <label for="psw"><b>Password</b></label>

            <input id="password" style="pointer-events:none;"
              type="password"
              placeholder="********"
              name="psw"
              readonly
            />
          </div>

          <!-- <button type="submit" class="btn">Login</button> -->
          <a href="recipe.html" id="login-btn"><img src="./assets/img/UI/buttons/login.png"/></a>
        </div>
      </div>

      <div class="welcomebox">
        <div class="topbar">
          <img src="./assets/img/UI/topbar/welcome_topbar.png" />
        </div>
      </div>
    </body>

    <div class="footer">
      <p class="scene-info">â– Welcome to Granny Bytes</p>
