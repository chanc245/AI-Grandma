<html lang="en">
<body onload="formatAMPM()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Are you Hungry?</title>
  </head>
  <body>
    <div class="loginbox">
      <div class="topbar">
        <img src="./assets/img/UI/login-topbar.png" />
      </div>
      <div id="login-controls">
        <div class="login-username">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />
        </div>
        <div class="login-psw">
          <label for="psw"><b>Password</b></label>

          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
        </div>

        <!-- <button type="submit" class="btn">Login</button> -->
        <a href="recipe.html" id="login-btn"
          ><img src="./assets/img/ui/login-btn.png"
        /></a>
      </div>
    </div>

    <div class="welcomebox">
      <div class="topbar">
        <img src="./assets/img/ui/welcome-topbar.png" />
      </div>
    </div>
  </body>

  <footer>
    <p class="scene-info">👩🏻‍🍳Welcome to Grandma.AI</p>
    <p class="scene-info" id="time">12:00PM</p>
  </footer>
  <script src="time.js"></script>
</html>
